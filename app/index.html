<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project X</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
  </head>

  <body ng-app='projectXapp'>
    <div id="main_content">
      <h1>Hello Sky</h1>
    </div>

    <div id="sub_content" ng-controller='JobListCtrl'>
      <input type='text' ng-model='searchJobs'>
      <ul>
        <li ng-repeat='job in jobs | filter:searchJobs'>{{job.date_applied}} - {{job.job_title}} at {{job.company_name}}</li>
      </ul>
    </div>
  </body>

</html>
